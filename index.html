<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h2 class="text-center mt-4">Tic<span class="mid-title">Tac</span>Toe</span></h2>
    <h5 class="text-center hidden"> Enter players names and click play to start the game!</h5>
    <div class="container">
      <form class="player-info mb-4">
        <div class="form-group">
          <label for="player1">Player 1 (X)</label>
          <input type="text" class="form-control" id="player1" placeholder="Player 1 name">
        </div>
      <div class="form-group">
        <label for="player1">Player 2 (O)</label>
        <input type="text" class="form-control" id="player2" placeholder="Player 2 name">
      </div>
      <button type="submit">Play</button>
    </form>
    <div class="col-4 offset-4 place hidden">
      <div class="alert alert-primary game-status text-center">
        <h4>Board</h4>
      </div>
      <div class="container mx-auto">
        <table id="Board">
          <tr>
            <td class="cell text-center display-4"></td>
            <td class="cell text-center display-4"></td>
            <td class="cell text-center display-4"></td>
          </tr>
          <tr>
            <td class="cell text-center display-4"></td>
            <td class="cell text-center display-4"></td>
            <td class="cell text-center display-4"></td>
          </tr>
          <tr>
            <td class="cell text-center display-4"></td>
            <td class="cell text-center display-4"></td>
            <td class="cell text-center display-4"></td>
          </tr>
        </table>
      </div>
      
    </div>
    </div>
    

    <script src="src/index.js"></script>
  </body>
</html>
